

<div id="lobby">
    <input id="nameInput" placeholder="Enter your name">
    <button id="joinBtn">Join</button>
</div>

<!-- Main Menu HTML -->
<div id="mainMenu">
    <h1>Welcome, <span id="playerName"></span>!</h1>
    <button id="game1Btn">Play Game 1</button>
    <button id="game2Btn">Play Game 2</button>
    <button id="game3Btn">Play Game 3</button>
</div>

<!-- Minigame Canvas -->
<canvas id="gameCanvas"></canvas>

<script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
<script src="gameManager.js"></script>
<script src="game1.js"></script>
<script src="game2.js"></script>
<script src="game3.js"></script>
<script>
    const socket = io("http://139.218.248.3:3000");
    const mainMenu = document.getElementById('mainMenu');
    const gameCanvas = document.getElementById('gameCanvas');
    const playerNameElement = document.getElementById('playerName');
    const playerName = "Player1"; // Set player name after login
    playerNameElement.textContent = playerName;

    // Add event listeners for the game buttons
    document.getElementById('game1Btn').addEventListener('click', () => startMinigame('game1'));
    document.getElementById('game2Btn').addEventListener('click', () => startMinigame('game2'));
    document.getElementById('game3Btn').addEventListener('click', () => startMinigame('game3'));

    function startMinigame(game) {
        mainMenu.style.display = 'none';  // Hide the main menu
        gameCanvas.style.display = 'block';  // Show the canvas

        // Load the selected minigame module
        gameManager.loadGame(game);
    }
</script>
